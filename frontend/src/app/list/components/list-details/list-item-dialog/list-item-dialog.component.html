<h2 mat-dialog-title>
  {{ data.listItem ? "Editar" : "Adicionar" }} Item na Lista
</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Item</mat-label>
    <mat-select
      [(ngModel)]="selectedItemId"
      [disabled]="!!data.listItem"
      required
    >
      <mat-option *ngFor="let item of items" [value]="item.id">
        {{ item.name }} ({{ item.unit.symbol }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" [(ngModel)]="quantity" min="1" required />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()"
    [disabled]="!selectedItemId || quantity <= 0"
  >
    Salvar
  </button>
</mat-dialog-actions>
