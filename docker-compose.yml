version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: shoppmate-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-SHOPPMATE}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-SHOPPMATE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shoppmate-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-SHOPPMATE}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-user}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-password}
      - JWT_TOKEN_EXPIRATION=${JWT_TOKEN_EXPIRATION:-3600000}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shoppmate-web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres-data:
